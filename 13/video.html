<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contoh Video di HTML</title>
  </head>
  <body>
    <h1>Contoh Video di HTML</h1>
    <video controls>
      <source src="video/swiss.mp4" type="video/mp4" />
    </video>
    <h1>Contoh Video Gif</h1>
    <video autoplay loop muted playsinline>
      <source src="video/swiss.webm" type="video/webm" />
      <source src="video/swiss.mp4" type="video/mp4" />
    </video>
  </body>
</html>
