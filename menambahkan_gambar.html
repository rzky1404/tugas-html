<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Gambar di HTML</title>
</head>
<body>
  <h1>Menampilkan Gambar di HTML</h1>

  <!-- Gambar responsif (lebar menyesuaikan layar) -->
  <img src="image/gambar/roblox.png"
   alt="Gambar roblox"
   style="max-width: 100%; height: auto;"/>

  <!-- Gambar dari folder lain -->
  <p>Gambar dari folder 'images':</p>
  <img src="image/gambar/roblox.png" alt="Foto di folder images" width="300">

  <!-- Gambar dari internet -->
  <p>Gambar dari internet:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" 
       alt="Logo JavaScript" width="200">

</body>
</html>
