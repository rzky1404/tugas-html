<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Contoh List di HTML</title>
  </head>
  <body>
    <h1>Contoh List di HTML</h1>

    <!-- Unordered List -->
    <h2>Unordered List (Bullet)</h2>
    <ul>
      <li>Ketoprak</li>
      <li>es teh</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List (Nomor)</h2>
    <ol>
      <li>Pagi</li>
      <li>Siang</li>
      <li>Malam</li>
    </ol>

    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Bahasa markup untuk membuat halaman web.</dd>
      <dt>CSS</dt>
      <dd>Bahasa untuk mengatur tampilan halaman web.</dd>
      <dt>JavaScript</dt>
      <dd>Bahasa pemrograman untuk interaktifitas web.</dd>
    </dl>
  </body>
</html>
