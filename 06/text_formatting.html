<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Text Formatting HTML</title>
  </head>
  <body>
    <h2>Contoh Text Formatting</h2>

    <!-- Bold biasa -->
    <p><b>Teks Bold (b)</b></p>

    <!-- Bold dengan makna penting -->
    <p><strong>Teks Strong (lebih bermakna)</strong></p>

    <!-- Italic biasa -->
    <p><i>Teks Italic (i)</i></p>

    <!-- Italic dengan penekanan makna -->
    <p><em>Teks Emphasis (penekanan)</em></p>

    <!-- Garis bawah -->
    <p><u>Teks Underline</u></p>

    <!-- Stabilo / highlight -->
    <p><mark>Teks Highlight</mark></p>

    <!-- Ukuran teks lebih kecil -->
    <p><small>Teks Kecil</small></p>

    <!-- Teks dicoret -->
    <p><del>Teks Coret</del></p>

    <!-- Teks tambahan (biasanya underline juga) -->
    <p><ins>Teks Tambahan (underline style)</ins></p>

    <!-- Superscript (pangkat) -->
    <p>X<sup>2</sup></p>

    <!-- Subscript (bawah, biasa dipakai rumus kimia) -->
    <p>H<sub>2</sub>O</p>
  </body>
</html>
