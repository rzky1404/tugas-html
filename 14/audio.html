<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contoh Audio di HTML</title>
  </head>
  <body>
    <h1>Contoh Audio di Web</h1>
    <audio controls>
      <source src="audio/runaway.mp3" type="audio/mpeg" />
    </audio>
    <h1>Contoh audio loop</h1>
    <audio controls loop>
      <source src="audio/runaway copy.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
